buildscript {
    if (!ext.hasProperty("kotlin_version")) {
        ext.kotlin_version = '1.4.31'
    }
    if (!project.hasProperty('version') || project.version.equals('unspecified')) {
        project.version = '+'
    }

    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.mparticle.kit'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation 'com.mparticle:android-media:1.3.0'

    implementation 'com.adobe.marketing.mobile:mobileservices:1.1.2'
    implementation 'com.adobe.marketing.mobile:analytics:1.2.6'
    implementation 'com.adobe.marketing.mobile:media:2.1.1'
    implementation 'com.adobe.marketing.mobile:userprofile:1.1.0'
    implementation 'com.adobe.marketing.mobile:sdk-core:1.7.0'


}
